<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<main role="main" class="container" id="test">

    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Аренда помещений</span>
        </a>
    
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Арендодатель</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a>
            <a class="py-2 text-dark text-decoration-none" href="#">Pricing</a>
        </nav>
    </div>

    <h2>Records Table</h2>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th> ID </th>
                <th> Заголовок </th>
                <th> Адрес </th>
                <th> Количество спальных мест </th>
                <th> Стоимость </th>
                <th> Описание </th>
                <th> Путь к изображению </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listRecords.empty}">
                <td colspan="2"> No Books Available </td>
            </tr>
            <tr th:each="record : ${listRecords}">
                <td><span th:text="${record.id}"> Id </span></td>
                <td><span th:text="${record.title}"> Заголовок </span></td>
                <td><span th:text="${record.address}"> Адрес </span></td>
                <td><span th:text="${record.berth}"> Количество спальных мест </span></td>
                <td><span th:text="${record.rent}"> Стоимость </span></td>
                <td><span th:text="${record.description}"> Описание </span></td>
                <td><span th:text="${record.image}"> Путь к изображению </span></td>
                <td><a th:href="${'/remove/' + record.id}" text="remove" class="btn btn-warn"> remove </a></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <a class="btn btn-success" href="/add-record" type="GET"> Добавить запись </a>
    </div>

</main>
</body>
</html>
