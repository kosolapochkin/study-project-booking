<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
</head>
<body>

<main role="main" class="container" id="test">
    <h2>Students table</h2>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Birth Day </th>
                <th> Number </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listStudents.empty}">
                <td colspan="2"> No Books Available </td>
            </tr>
            <tr th:each="student : ${listStudents}">
                <td><span th:text="${student.id}"> Title </span></td>
                <td><span th:text="${student.name}"> Name </span></td>
                <td><span th:text="${student.birthDate}"> Day </span></td>
                <td><span th:text="${student.number}"> № билета </span></td>
                <td><a th:href="${'/remove/' + student.id}" text="remove" class="btn btn-warn"> remove </a></td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <a class="btn btn-success" href="/add-record" type="GET">Add student</a>
    </div>

</main>
</body>
</html>
