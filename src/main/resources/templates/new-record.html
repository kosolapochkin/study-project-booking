<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/new-student.css}"/>
</head>
<body>

<main role="main" class="container">
    <h2>Создание нового объявления</h2>
    <form action="/add-record" method="post" th:object="${RecordDTO}">
        <div class="form-group">
            <label for="exampleInputTitle">Заголовок</label>
            <input type="text" class="form-control" id="exampleInputTitle" name="title" placeholder="Заголовок" required>
        </div>
        <div class="form-group">
            <label for="exampleInputAddress">Адрес</label>
            <input type="text" class="form-control" id="exampleInputAddress" name="address" placeholder="г. Новосибирск, ул.Тюленина, д. 15" required>
        </div>
        <div class="form-group">
            <label for="exampleInputBerth">Количество спальных мест</label>
            <input type="text" class="form-control" id="exampleInputBerth" name="berth" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="exampleInputRent">Цена</label>
            <input type="text" class="form-control" id="exampleInputRent" name="rent" placeholder="0" required>
        </div>
        <div class="form-group">
            <label for="exampleInputDescription">Описание</label>
            <input type="text" class="form-control" id="exampleInputDescription" name="description" placeholder="Описание сдаваемого помещения">
        </div>
        <div class="form-group">
            <label for="exampleInputImage">Путь к изображению</label>
            <input type="text" class="form-control" id="exampleInputImage" name="image" placeholder="Путь к изображению">
        </div>
        <div class="image">
            <img src="https://proprikol.ru/wp-content/uploads/2020/08/krasivye-kartinki-kotikov-17.jpg" width="200px">
        </div>
        <div class="text-center">
            <button class="btn btn-success" type="submit">Создать запись</button>
            <a href="/" class="btn btn-light" role="button">Вернуться</a>
        </div>
    </form>
</main>
</body>
</html>
