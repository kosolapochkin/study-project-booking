<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/new-student.css}"/>
</head>
<body>

<main role="main" class="container">
    <h2>Add new Student</h2>
    <form action="/add-student" method="post" th:object="${studentDto}">
        <div class="form-group">
            <label for="exampleNumber">Number</label>
            <input type="text" class="form-control" id="exampleNumber" name="number" placeholder="Номер студенческого билета">
        </div>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="Vasya Pupkin">
        </div>
        <div class="form-group">
            <label for="exampleInputBirthDate">Birth Date</label>
            <input type="text" class="form-control" id="exampleInputBirthDate" name="birthDate">
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit">ADD</button>
            <a href="/all-students" class="btn btn-light" role="button">Back</a>
        </div>
    </form>
</main>
</body>
</html>
